<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* ContactForm.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9e0; /* Light yellow background */
        }

        .contact-wrapper {
            display: flex;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-form-container {
            flex: 1;
            padding-right: 40px;
            border-right: 1px solid #ccc;
        }

        .contact-info-container {
            flex: 1;
            padding-left: 40px;
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #000;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .message-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .optional {
            font-weight: normal;
            font-style: italic;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            background-color: #fff;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .send-message-btn {
            background-color: transparent;
            color: #000;
            border: 1px solid #000;
            padding: 12px 25px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .send-message-btn:hover {
            background-color: #000;
            color: #fff;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .address-section p {
            margin: 5px 0;
        }

        .thank-you-message {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
                padding: 20px;
            }
            
            .contact-form-container {
                padding-right: 0;
                border-right: none;
                border-bottom: 1px solid #ccc;
                padding-bottom: 30px;
                margin-bottom: 30px;
            }
            
            .contact-info-container {
                padding-left: 0;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="contact-wrapper">
        <div class="contact-form-container">
            <h1>Let's Get in Touch</h1>
            
            <div id="thank-you-message" class="thank-you-message" style="display: none;">
                Thank you! Your message has been sent.
            </div>
            
            <form id="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone <span class="optional">(Optional)</span></label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="company">Company <span class="optional">(Optional)</span></label>
                        <input type="text" id="company" name="company">
                    </div>
                </div>

                <div class="form-group message-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="send-message-btn">SEND MESSAGE</button>
            </form>
        </div>

        <div class="contact-info-container">
            <h2>Send A Message, We Will Get Back To You.</h2>

            <div class="contact-info">
                <div class="info-item">
                    <span class="icon">✉️</span>
                    <span class="text">ecell@iiitg.ac.in</span>
                </div>
            </div>

            <div class="address-section">
                <h3>Our Address</h3>
                <p>Bongora, Guwahati -781015</p>
                <p>Assam, INDIA</p>
                <p>Phone: 0361 2801084</p>
                <p>Email: registrar@iitg.Ac.In</p>
            </div>
        </div>

        <!-- Hidden iframe to prevent redirection -->
        <iframe name="hidden_iframe" style="display: none;"></iframe>
    </div>

    <script>
        // Form handling script
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            const thankYouMessage = document.getElementById('thank-you-message');
            
            // Google Form URL and entry IDs
            const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSflGN9sE_2bnEMfadxxnhPtqOoCqNvkM3bvzeEbEetpbhQFqA/formResponse';
            const INPUT_NAMES = {
                name: "entry.1548877943",
                email: "entry.98171686",
                phone: "entry.506744197",
                company: "entry.733658251",
                message: "entry.1033800333"
            };

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Create a hidden form to submit to Google Forms
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = GOOGLE_FORM_URL;
                form.target = 'hidden_iframe'; // Prevents page reload
                
                // Get all form input values
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    company: document.getElementById('company').value,
                    message: document.getElementById('message').value
                };
                
                // Append hidden input fields with Google Form entry IDs
                Object.keys(INPUT_NAMES).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = INPUT_NAMES[key];
                    input.value = formData[key];
                    form.appendChild(input);
                });
                
                // Append the form to the body, submit it, and then remove it
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
                
                // Show thank you message and hide the form
                contactForm.style.display = 'none';
                thankYouMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
