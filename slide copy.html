<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Event Slider</title>
   <style>
      body {
         background-color: blanchedalmond;
      }

      .event-contain {
         padding: 8vw;
      }

      /* Main Container */
      .container {
         height: 80vh;
         display: flex;
         gap: 20px;
         align-items: center;
      }

      /* Event Description */
      .event-left {
         width: 40%;
         padding: 20px;
         height: 100%;
         background-color: rgb(0, 0, 0, 0.7);
         color: white;
         border-radius: 25px;
         font-size: 16px;
      }

      /* Slider */
      .slider-container {
         position: relative;
         width: 60%;
         height: 80vh;
         border-radius: 25px;
         margin: 0px 15px;
         overflow: hidden;
         flex-shrink: 0;
      }

      .slides {
         display: flex;
         height: 100%;
         transition: transform 0.5s ease-in-out;
      }

      .ev-slide {
         min-width: 100%;
         height: 100%;
      }

      .ev-slide img {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }

      /* Rectangular Dots - Now over the slider */
      .dots {
         width: 100%;
         padding: 0px 40px;
         position: absolute;
         bottom: 40px;
         left: 50%;
         transform: translateX(-50%);
         display: flex;
         gap: 20px;
      }

      .dot {
         width: 100%;
         height: 8px;
         background: #fff5cf;
         border-radius: 5px;
         transition: 0.3s;
         cursor: pointer;
      }

      .dot.active {
         opacity: 1;
         background: #ff6b00;
      }

      /* Buttons */
      .buttons {
         display: flex;
         justify-content: space-around;
         width: 100%;
         gap: 10px;
         margin-top: 15px;
      }

      .slide-button {
         border: 2px solid black;
         cursor: pointer;
         background-color: #fff5cf;
         color: #000000;
         font-family: roboto, sans-serif, Arial;
         font-weight: 400;
         text-transform: lowercase;
         font-size: 1.5rem;
         width: 30%;
         height: 6vw;
         border-radius: 20px;
         transition: all 0.2s ease-in-out;
      }

      .slide-button.active {
         background: black;
         color: white;
      }

      .slide-button:hover {
         font-size: 1.7rem;
      }
   </style>
</head>

<body>


   <div class="event-contain">
      <div class="container">
         <!-- Event Description -->

         <div class="event-left">
            <div class="event-data">
               <div class="event-para">
                  <div class="event-description" id="eventText">
                     Event calender and discription
                  </div>
               </div>
               <div class="event-detail">
                  <a href="#" title="event 1">
                     <span class="event-name">@event1 </span>
                     <span class="arrow">
                        <i class="fa-solid fa-arrow-right"></i>
                     </span>
                  </a>
                  <span class="event-num">#001</span>
               </div>

            </div>

         </div>

         <!-- Image Slider -->
         <div class="slider-container">
            <div class="slides">
               <div class="ev-slide"><img src="assets/images/team/em (1).webp" alt="Event 3"></div>
               <div class="ev-slide"><img src="assets/images/team/em (2).webp" alt="Event 1"></div>
               <div class="ev-slide"><img src="assets/images/team/em (3).webp" alt="Event 2"></div>
               <div class="ev-slide"><img src="assets/images/team/em (4).webp" alt="Event 3"></div>
               <div class="ev-slide"><img src="assets/images/team/em (1).webp" alt="Event 1"></div>
            </div>
            <div class="dots"></div>
         </div>
      </div>
      <!-- Navigation Buttons -->
      <div class="buttons"></div>
   </div>

   <!-- Main Container -->


   <script>
      const slides = document.querySelector(".slides");
      const dotsContainer = document.querySelector(".dots");
      const buttonsContainer = document.querySelector(".buttons");
      const eventText = document.getElementById("eventText");
      const totalSlides = 3; // Number of unique slides
      let currentIndex = 1;
      let autoSlideInterval;

      // Event Names & Descriptions
      const slideData = [
         { name: "Opening Ceremony", text: "Gear up for an electrifying event at IIIT\'s fest! Teams of 4 will battle in two rounds: a quiz to secure a franchise spot, followed by a high-stakes player auction. With 100 crores, build your dream team of 12 players while balancing Indian and overseas stars. Master the bidding war, strategize your picks, and aim for the highest team rating to win. Will you outsmart the competition? Join the thrill and showcase your cricketing genius!" },
         { name: "Tech Conference", text: "Unleash your creativity in this week-long Instagram marketing showdown! Teams of 4-5 will craft and run a dynamic campaign for a given product, posting daily content, reels, and stories to maximize engagement. After 6 days of strategizing and engaging, teams will pitch their campaign results to a panel of judges. Showcase your skills in analytics, content creation, and storytelling to win exciting rewards!Join the challenge and prove your marketing prowess!" },
         { name: "Closing Gala", text: "Gear up for an electrifying event at IIIT\'s fest! Teams of 4 will battle in two rounds: a quiz to secure a franchise spot, followed by a high-stakes player auction. With 100 crores, build your dream team of 12 players while balancing Indian and overseas stars. Master the bidding war, strategize your picks, and aim for the highest team rating to win. Will you outsmart the competition? Join the thrill and showcase your cricketing genius!" }
      ];

      function startAutoSlide() {
         clearInterval(autoSlideInterval);
         autoSlideInterval = setInterval(nextSlide, 5000);
      }

      function updateSlider(instant = false) {
         slides.style.transition = instant ? "none" : "transform 0.5s ease-in-out";
         slides.style.transform = `translateX(-${currentIndex * 100}%)`;

         document.querySelectorAll(".dot").forEach((dot, index) => {
            dot.classList.toggle("active", index === (currentIndex - 1) % totalSlides);
         });

         document.querySelectorAll(".slide-button").forEach((button, index) => {
            button.classList.toggle("active", index === (currentIndex - 1) % totalSlides);
         });

         // Update Event Description
         eventText.textContent = slideData[(currentIndex - 1) % totalSlides].text;
      }

      function createControls() {
         for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            dot.addEventListener("click", () => {
               currentIndex = i + 1;
               updateSlider();
               startAutoSlide();
            });
            dotsContainer.appendChild(dot);

            const button = document.createElement("button");
            button.classList.add("slide-button");
            button.textContent = slideData[i].name;
            button.addEventListener("click", () => {
               currentIndex = i + 1;
               updateSlider();
               startAutoSlide();
            });
            buttonsContainer.appendChild(button);
         }
      }

      function nextSlide() {
         if (currentIndex >= totalSlides) {
            currentIndex++;
            updateSlider();
            setTimeout(() => {
               currentIndex = 1;
               updateSlider(true);
            }, 500);
         } else {
            currentIndex++;
            updateSlider();
         }
      }

      createControls();
      updateSlider(true);
      startAutoSlide();
   </script>

</body>

</html>
